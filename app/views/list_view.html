  <div class="content">
      <h4>My Lists</h4>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Days left</th>
            <th>Complete</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="list in lists"  ng-class="{'list-done': list.complete}">
            <td contentEditable><a ui-sref="todolist({id: $index})">{{ list.name }}</a></td>
            <td>{{ list.daysLeft }}</td>
            <td><div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="list.complete">
                  </label>
                </div>
            </td>
          </tr>

        </tbody>
      </table>

    <a ng-click="newListItem()" class="btn btn-primary">New List</a>

  </div> <!-- /content -->
